name: Run Pytest and Flake8

on:
  push:
    branches:
      - main  # You can specify other branches if necessary

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest flake8

    - name: Run Flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 your_project_directory --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run Pytest
      run: |
        python -m pytest